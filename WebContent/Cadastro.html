<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

        <title>Cadastro</title>

        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">

        <script src="https://kit.fontawesome.com/da77f520d1.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/cadastro.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="imagem d-flex justify-content-center">
                        <img class=" img-fluid mt-4 " src="../img/logoEmpresa.png">
                    </div>
                </div>
                <div class="col-md-7">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="nome" placeholder="Nome">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="sobrenome" placeholder="Último nome">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" name="email" placeholder="E-mail">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" name="senha" placeholder="Senha">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="endereco" placeholder="Endereço">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="tel" class="form-control" name="telefone" placeholder="Telefone">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn float-right btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
            <div class="row"> 
                <div class="col-md-5">
                    <h5><strong>Cadastro</strong></h5>
                    <p>Faça seu cadastro, entre na plataforma e ajude na melhoria dos projetos da sua empresa.</p>
                    
                </div>
            </div>
        </div>
    </body>
</html>
